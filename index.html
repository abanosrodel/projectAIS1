<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Picture Upload</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="form-container">
    <h1 class="mb-4">Upload Profile Picture</h1>
    <form id="uploadForm" onsubmit="return validateImage()">
      <div class="mb-3">
        <label for="profilePic" class="form-label">Choose Profile Picture</label>
        <input type="file" class="form-control" id="profilePic" accept="image/jpeg, image/png" required>
        <small class="text-muted">Accepted formats: JPG, PNG. Max size: 2MB.</small>
      </div>
      <img id="imagePreview" class="image-preview" alt="Image Preview" />
      <button type="submit" class="btn btn-primary mt-3">Upload</button>
    </form>
  </div>

  <script src="dong.js"></script>
</body>
</html>
